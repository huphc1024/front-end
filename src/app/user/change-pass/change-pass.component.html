<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title">Đổi mật khẩu</h4>
          </div>
          <div class="card-body">
            <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="isDel">
              Đổi mật khẩu thành công!
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form [formGroup]="addForm" (ngSubmit)="onSubmit();">
              <div class="row">
                <div class="col-md-6">
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Mật khẩu cũ" type="password" formControlName="password"
                          class="form-control" maxlength="50"
                          [ngClass]="{ 'is-invalid': submitted && fval.password.errors }">
                        <div *ngIf="submitted && fval.password.errors" class="invalid-feedback">
                          <div *ngIf="fval.password.errors.required">Bạn hãy nhập mật khẩu</div>
                        </div>
                      </mat-form-field>
                      <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="isValidPass">
                        Sai mật khẩu cũ
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Mật khẩu mới" type="text" formControlName="password_new"
                          [type]="hide ? 'password' : 'text'" class="form-control" maxlength="50"
                          [ngClass]="{ 'is-invalid': submitted && fval.password_new.errors }">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        <div *ngIf="submitted && fval.password_new.errors" class="invalid-feedback">
                          <div *ngIf="fval.password_new.errors.required">Bạn hãy nhập mật khẩu mới</div>
                        </div>
                      </mat-form-field>
                    </div>
                  </div>
                </div>
              </div>

              <button mat-raised-button type="submit" class="btn btn-danger pull-right">Thay đổi</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
