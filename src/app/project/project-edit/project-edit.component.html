<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-info">
              <h4 class="card-title">Sửa dự án</h4>
            </div>
            <div class="card-body">
              <form [formGroup]="addForm" (ngSubmit)="onSubmit(project.project_id);">
                <div class="row">
                  <div class="col-md-6">
                    <div class="row">
                      <div class="col-md-12">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Tên dự án" type="text" name="name" formControlName="name" class="form-control" minlength="6"
                            maxlength="50" [ngClass]="{ 'is-invalid': submitted && fval.name.errors }">
                          <div *ngIf="submitted && fval.name.errors" class="invalid-feedback">
                            <div *ngIf="fval.name.errors.required">Bạn hãy nhập tên dự án</div>
                          </div>
                        </mat-form-field>
                      </div>
                    </div>
  
                    <div class="row">
                      <div class="col-md-12">
                        <mat-form-field>
                          <mat-label>Quản lý dự án</mat-label>
                          <mat-select formControlName="managers" name="managers" multiple class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && fval.managers.errors }">
                            <mat-option *ngFor="let item of listManagers" [value]="item.user_id">
                              {{item.fullname}}({{item.email}})
                            </mat-option>
                          </mat-select>
                          <div *ngIf="submitted && fval.managers.errors" class="invalid-feedback">
                            <div *ngIf="fval.managers.errors.required">Hãy chọn quản lý</div>
                          </div>
                        </mat-form-field>
                      </div>
                    </div>
  
                    <div class="row">
                      <div class="col-md-12">
                        <mat-form-field>
                          <mat-label>Thành viên dự án</mat-label>
                          <mat-select formControlName="users" name="users" multiple class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && fval.users.errors }">
                            <mat-option *ngFor="let item of listUsers" [value]="item.user_id">
                              {{item.fullname}}({{item.email}})</mat-option>
                          </mat-select>
                          <div *ngIf="submitted && fval.users.errors" class="invalid-feedback">
                            <div *ngIf="fval.users.errors.required">Hãy chọn thành viên</div>
                          </div>
                        </mat-form-field>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="row">
                      <div class="col-md-12">
                        <mat-label>Mô tả dự án</mat-label>
                        <ckeditor matInput [editor]="Editor" formControlName="description" name="description"
                          [ngClass]="{ 'is-invalid': submitted && fval.description.errors }">
                        </ckeditor>
                        <div *ngIf="submitted && fval.description.errors" class="invalid-feedback">
                          <div *ngIf="fval.description.errors.required">Hãy nhập mô tả dự án</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
  
                <button mat-raised-button type="submit" class="btn btn-danger pull-right">Sửa</button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
